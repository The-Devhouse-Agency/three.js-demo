<!DOCTYPE html>
<html lang="en">
	<head>
		<title>THE DEVHOUSE AGENCY - THREE.JS</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./examples/main.css">
		<style>
			body {
				background: #585858;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<img id="title" src="./examples/images/DH Lockup Black White@3x.png" alt="/"/>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<!-- <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script> -->

	 <script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script> 

		<script type="module">

			// const IS_IOS =
            //     /^(iPad|iPhone|iPod)/.test(window.navigator.platform) ||
            //     (/^Mac/.test(window.navigator.platform) && window.navigator.maxTouchPoints > 1);
			// if (IS_IOS) {
			// 	window.createImageBitmap = undefined;
			// }

			import * as THREE from "three";

			import { OrbitControls } from './examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './examples/jsm/loaders/GLTFLoader.js';
			import { DRACOLoader } from './examples/jsm/loaders/DRACOLoader.js';
			import { RoomEnvironment } from './examples/jsm/environments/RoomEnvironment.js';

		

			let camera, scene, renderer, controls;

			init();
			animate();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 20 );
				camera.position.set( - 8.75, 0.7, 755.25 );

				scene = new THREE.Scene();

				// model

				const dracoLoader = new DRACOLoader();
				dracoLoader.setDecoderPath( './examples/js/libs/draco/' );
				dracoLoader.setDecoderConfig( { type: 'js' } );
				const loader = new GLTFLoader();

				loader.setDRACOLoader( dracoLoader );
				dracoLoader.preload();
				loader.load( './examples/models/gltf/wayfarer.gltf', function ( gltf ) {

						scene.add( gltf.scene );

						// const object = gltf.scene.getObjectByName( 'SheenChair_fabric' );


					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const environment = new RoomEnvironment();
				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				scene.background = new THREE.Color( 0xbbbbbb );
				scene.environment = pmremGenerator.fromScene( environment ).texture;

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.minDistance = 1;
				controls.maxDistance = 10;
				controls.target.set( 0, 0.35, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // required if damping enabled

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
